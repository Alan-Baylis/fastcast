<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Cover">
    <meta name="author" content="Jake Fulton Buckle">

    <title>Fastcast</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>

    <!-- Font-Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- fancyBox -->
    <link rel="stylesheet" href="/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

    <!-- Fastclick -->
    <script type='application/javascript' src='js/fastclick.js'></script>
    <script type='application/javascript'>
      $(document).ready(function() {
        $(".various").fancybox({
          closeClick  : false,
          openEffect  : 'none',
          closeEffect : 'none'
        });
      });
    </script>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"> <img src="logo.svg" height="32"> Fastcast</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>

          <br>

          <!-- Carousel -->
          <div id="carousel-videos" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-videos" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-videos" data-slide-to="1"></li>
              <li data-target="#carousel-videos" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="slide1.jpg" alt="First slide">
                <div class="container">
                  <div class="carousel-caption">
                    <h3>
                      <a class="various fancybox.iframe" href="http://player.vimeo.com/video/93003441">Watch AWAKENING <i class="fa fa-play-circle"></i></a>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="item">
                <img src="slide2.jpg" alt="Second slide">
                <div class="container">
                  <div class="carousel-caption">
                    <h3>
                      <a class="various fancybox.iframe" href="http://player.vimeo.com/video/88558298">Watch Lavabatch <i class="fa fa-play-circle"></i></a>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="item">
                <img src="slide3.jpg" alt="Third slide">
                <div class="container">
                  <div class="carousel-caption">
                    <h3>
                      <a class="various fancybox.iframe" href="http://player.vimeo.com/video/87701971">Watch Yosemite HD II <i class="fa fa-play-circle"></i></a></a>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-videos" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#carousel-videos" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
          </div><!-- /.carousel -->

          <div class="inner cover">

            <br>

            <p class="lead">Stream nonprofit video and audio content with BitTorrent.</p>

            <p class="lead">
              <a href="https://github.com/fastcast/fastcast" class="btn btn-lg btn-default">View on GitHub <i class="fa fa-lg fa-github"></i></a>
            </p>

          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
