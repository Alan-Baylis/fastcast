<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Cover">
    <meta name="author" content="Jake Fulton Buckle">

    <title>Fastcast</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>

    <!-- Font-Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Fastclick -->
    <script type='application/javascript' src='js/fastclick.js'></script>
    <script type='application/javascript'>
      window.addEventListener('load', function() {
        new FastClick(document.body);
      }, false);
    </script>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Fastcast</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">

            <h1 class="cover-heading">Fastcast</h1>

          </div>

          <!-- Carousel -->
          <div id="carousel-videos" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-videos" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-videos" data-slide-to="1"></li>
              <li data-target="#carousel-videos" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="slide1.jpg" alt="First slide">
                <div class="container">
                  <div class="carousel-caption">
                    <h3>
                      <a href="#video-awakening" data-toggle="modal" data-target="#video-awakening">Watch AWAKENING <i class="fa fa-play-circle"></i></a>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="item">
                <img src="slide2.jpg" alt="Second slide">
                <div class="container">
                  <div class="carousel-caption">
                    <h3>
                      <a href="#video-lavabatch" data-toggle="modal" data-target="#video-lavabatch">Watch Lavabatch Raw Run <i class="fa fa-play-circle"></i></a>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="item">
                <img src="slide3.jpg" alt="Third slide">
                <div class="container">
                  <div class="carousel-caption">
                    <h3>
                      <a href="#video-yosemite" data-toggle="modal" data-target="#video-yosemite">Watch Yosemite HD II <i class="fa fa-play-circle"></i></a>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-videos" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#carousel-videos" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
          </div><!-- /.carousel -->

          <!-- Modal -->
          <div>
            <div class="modal fade" id="video-awakening" tabindex="-1" role="dialog" aria-labelledby="video-awakening" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">AWAKENING | NEW ZEALAND 4K</h4>
                  </div>
                  <div class="modal-body">
                    <div class=video>
                      <iframe src="http://player.vimeo.com/video/93003441?color=567fc7" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
            <div class="modal fade" id="video-lavabatch" tabindex="-1" role="dialog" aria-labelledby="video-lavabatch" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Lavabatch Raw Run</h4>
                  </div>
                  <div class="modal-body">
                    <div class=video>
                      <iframe src="http://player.vimeo.com/video/88558298" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="modal fade" id="video-yosemite" tabindex="-1" role="dialog" aria-labelledby="video-yosemite" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title" id="myModalLabel">Yosemite HD II</h4>
                    </div>
                    <div class="modal-body">
                      <div class=video>
                        <iframe src="http://player.vimeo.com/video/87701971" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="inner cover">

            <br>

            <p class="lead">Stream nonprofit video and audio content with BitTorrent.</p>

            <p class="lead">
              <a href="https://github.com/fastcast/fastcast" class="btn btn-lg btn-default">View on GitHub <i class="fa fa-lg fa-github"></i></a>
            </p>

          </div>

        </div>

      </div>

    </div>

    <!-- Fitvids -->
    <script src="js/jquery.fitvids.js"></script>
    <script>
        $(".video").fitVids();
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
